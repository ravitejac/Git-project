name: Nodejs Build Workflow

on: 
  push:
    branches: 
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: cd node-demo-project    
      - run: cd node-demo-project  && npm ci
      - run: cd node-demo-project  && npm run build --if-present
      - run: cd node-demo-project  && npm run test